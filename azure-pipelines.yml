    steps:
    - task: PowerShell@2
      inputs:
        targetType: 'inline'
        script: |
          # Write your PowerShell commands here.
          
          Write-Host "Hello World"

    - task: mycustomtask@1
      inputs:
        samplestring: 'Good'

  - job: JobB1
